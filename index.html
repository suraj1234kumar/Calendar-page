<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Calendar Event Using HTML and CSS</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="evo-calendar.min.css" />
    <link rel="stylesheet" href="evo-calendar.midnight-blue.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,
          300&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <br />
        <br />
    </div>
   
    
    <div class="hero">
        <div id="calendar"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js">
    </script>
    <script src="evo-calendar.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#calendar').evoCalendar({
                theme: "Midnight Blue",
                calendarEvents: [
                    {
                        id: 'event1', // Event's ID (required)
                        name: "New Year", // Event name (required)
                        date: "January/1/2024", // Event date (required)
                        description: "New Year",
                        type: "holiday", // Event type (required)
                        everyYear: true // Same event every year (optional)
                    },
                    {
                        id: 'event2', // Event's ID (required)
                        name: "Womans Day", // Event name (required)
                        date: "March/8/2024", // Event date (required)
                        description: "The Day to Celebrate WOMANS DAY",
                        type: "holiday", // Event type (required)
                        everyYear: true // Same event every year (optional)
                    },
                    {
                        name: "Vacation Leave",
                        badge: "02/24 - 02/25", // Event badge (optional)
                        date: ["February/10/2024", "February/14/2024"], // Date range
                        description: "Vacation leave for 5 days.", // Event description (optional)
                        type: "event",
                        color: "#63d867" // Event custom color (optional)
                    }
                ]

            })
        })
    </script>
</body>
</html>
